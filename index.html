<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz One Piece</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Container start  -->
    <div class="container container-start">
      <div class="center">
        <img
          src="imgs/one-piece logo.png"
          alt="one piece logo"
          class="start-img"
        />
      </div>
      <h1 class="header">One Piece Quiz</h1>
      <h3>Please enter your name first before start</h3>
      <form name="start-form" class="start-form">
        <input type="text" name="player-name" id="player-name" />
        <input type="submit" value="start" />
      </form>
    </div>
    <!-- Container start  end -->

    <script src="script.js"></script>
  </body>
</html>
